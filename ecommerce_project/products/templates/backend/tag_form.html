{% extends 'backend/base_form.html' %}

{% block content %}
<div class="container mt-5">
    <h2>{{ action }} Tag</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.name.id_for_label }}">Name</label>
            {{ form.name }}
        </div>
        <button type="submit" class="btn btn-primary">{{ action }}</button>
    </form>
</div>
{% endblock %}
