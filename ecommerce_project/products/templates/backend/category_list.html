{% extends 'backend/base_form.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Category List</h2>
    <a href="{% url 'products:category_create' %}" class="btn btn-primary mb-3">Create Category</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
                <tr>
                    <td>{{ category.name }}</td>
                    <td>
                        <a href="{% url 'products:category_update' category.pk %}" class="btn btn-sm btn-primary">Update</a>
                        <form method="post" action="{% url 'products:category_delete' category.pk %}" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this category?')">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
